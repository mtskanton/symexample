{% if filter_choice %}
    {% include 'customers/list_filter.html' %}
{% endif %}

<table id="customers_list" class="hover nowrap row-border" style="width:100%">
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th>название</th>
            <th>ответственный</th>
            <th>адрес</th>
        </tr>
    </thead>
    <tbody>

    {% for customer in customers %}
        <tr>
            <td>
                <a href="{% url 'customers:view' customer.id %}"><i class="bi bi-eye"></i></a>&nbsp;
                <a href="{% url 'customers:update' customer.id %}"><i class="bi bi-pencil-square"></i></a>
            </td>
            <td>{% if customer.priority %}<i class="bi bi-bookmark-star-fill text-warning"></i>{% endif %}</td>
            <td>{{ customer.title }}</td>
            <td>{{ customer.responsible }}</td>
            <td>{{ customer.address|default_if_none:'' }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
